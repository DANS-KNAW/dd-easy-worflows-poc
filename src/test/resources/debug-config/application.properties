#
# Port to listen on for requests
#
daemon.http.port=20210

#
# Parameters related to communication with the Dataverse instance
#
dataverse.base-url=
dataverse.api-version=1
dataverse.connection-timeout-ms=10000
dataverse.read-timeout-ms=30000
# TODO: API key should be connected to user that is doing the request
dataverse.api-key=

#
# How long to wait for the dataset to get locked for exclusive use by this workflow.
#
dataverse.await-lock-max-retries=30
dataverse.await-lock-wait-time-ms=500

pid-generator.base-url=http://localhost:20140/
